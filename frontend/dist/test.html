<!DOCTYPE html>
<html>
<head>
    <title>Data Test</title>
</head>
<body>
    <h1>Testing Data Access</h1>
    <button onclick="testFetch()">Test Fetch RELIANCE</button>
    <button onclick="testFetch2()">Test Fetch ICICIBANK</button>
    <pre id="output"></pre>
    
    <script>
        async function testFetch() {
            const output = document.getElementById('output');
            try {
                output.textContent = 'Fetching /data/summary/RELIANCE.json...\n';
                const response = await fetch('/market-agent/data/summary/RELIANCE.json');
                output.textContent += `Status: ${response.status}\n`;
                const data = await response.json();
                output.textContent += JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += 'Error: ' + error.message;
            }
        }
        
        async function testFetch2() {
            const output = document.getElementById('output');
            try {
                output.textContent = 'Fetching /data/summary/ICICIBANK.json...\n';
                const response = await fetch('/market-agent/data/summary/ICICIBANK.json');
                output.textContent += `Status: ${response.status}\n`;
                const data = await response.json();
                output.textContent += JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
